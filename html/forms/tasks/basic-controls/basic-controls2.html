<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic controls: Task 2</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>

    <style class="editable">

    </style>
  </head>

  <body>
    <section class="preview">



    </section>

    <textarea class="playable playable-html" style="height: 220px;">
      <form>
        <fieldset>
          <legend>Who is your favorite pony?</legend>
          <ul>
            <li>
              <label for="pinkie">Pinkie Pie</label>
              <input type="radio" id="pinkie" name="fav-pony" value="pinkie" checked>
            </li>
            <li>
              <label for="rainbow">Rainbow Dash</label>
              <input type="radio" id="rainbow" name="fav-pony" value="rainbow">
            </li>
            <li>
              <label for="twilight">Twilight Sparkle</label>
              <input type="radio" id="rainbow" name="fav-pony" value="rainbow">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Hotdog preferences</legend>
          <ul>
            <li>
              <label for="vegan">Vegan</label>
              <input type="checkbox" id="vegan" name="hotdog-pref" value="vegan">
            </li>
            <li>
              <label for="onions">Onions</label>
              <input type="checkbox" id="onion" name="hotdog-pref" value="onion">
            </li>
            <li>
                <label for="beef">Beef</label>
                <input type="checkbox" id="beef" name="hotdog-pref" value="beef">
            </li>
            <li>
                <label for="lamb">Lamb</label>
                <input type="checkbox" id="lamb" name="hotdog-pref" value="lamb">
            </li>    
          </ul>
        </fieldset>
        <button>Submit</button>
      </form>
    </textarea>

    <div class="playable-buttons">
      <input id="reset" type="button" value="Reset" />
    </div>
  </body>
  <script src="../playable.js"></script>
</html>
