<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="mail">I would like you to provide me with an e-mail address:</label>
      <input type="email" id="mail" name="mail" required minlength="10">
      <button>Submit</button>
      <span id="email-error"></span>
    </form>
  </body>
  <script>

    const emailInput = document.getElementById("mail");
    const emailError = document.getElementById("email-error");
    const minEmailLength = 10;

    emailInput.addEventListener("input", function () {
      const emailValue = emailInput.value;

      const isValidEmail = function () {
        const emailRegex = /^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/;
        return emailRegex.test(emailValue);
      };

      if (emailValue.length >= minEmailLength && isValidEmail()) {
        emailInput.style.borderColor = "green";
        emailError.style.display = "none";
      } else {
        emailInput.style.borderColor = "red";
        emailError.style.display = "block";

        emailError.textContent = emailValue.length < minEmailLength
          ? "Email must be at least " + minEmailLength + " characters long."
          : "Invalid email address.";
      }
    });


  </script>

</html>
